
    <html>
    <head>
      <script type="text/javascript" src="../vis/vis.js"></script>
      <link href="../vis/vis.css" rel="stylesheet" type="text/css">

    <body>

    <div id="947f5634-9499-44e6-ae05-667f86ceab1d"></div>
    <div id="configure"></div>

    <script type="text/javascript">
      var nodes = [{"id": "GraphForDummies", "label": "GraphForDummies", "group": "Book"}];
      var edges = [];

      var container = document.getElementById("947f5634-9499-44e6-ae05-667f86ceab1d");

      var data = {
        nodes: nodes,
        edges: edges
      };

      var options = {
          configure: {
            enabled: false,
            filter: function (option, path) {
                if (path.indexOf('physics') !== -1) {
                  return true;
                }
                if (path.indexOf('layout') !== -1) {
                  return true;
                }
                if (path.indexOf('smooth') !== -1 || option === 'smooth') {
                  return true;
                }
                return false;
              },
            //container: undefined,
            showButton: true
          },
          nodes: {
              shape: 'dot',
              size: 25,
              font: {
                  size: 14
              }
          },
          edges: {
              font: {
                  size: 14,
                  align: 'middle'
              },
              color: 'gray',
              arrows: {
                  to: {enabled: true, scaleFactor: 0.5}
              },
              smooth: {enabled: false}
          },
          physics: {
              enabled: false,
              barnesHut: {
                  centralGravity: 0.1,
                  springLength: 55
                  },
              minVelocity: 0.75
          }
      };

      var network = new vis.Network(container, data, options);

    </script>
    </body>
